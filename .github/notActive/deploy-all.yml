name: Deploy All Services to EC2

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches:
      - main
    paths:
      - 'docker-compose.prod.yml'
      - '.github/notActive/deploy-all.yml'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üè∑Ô∏è Get short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/housescanner-backend:${{ steps.vars.outputs.sha_short }}
            ${{ env.DOCKERHUB_USERNAME }}/housescanner-backend:latest
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/housescanner-backend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/housescanner-backend:buildcache,mode=max

      - name: üèóÔ∏è Build and push Agents Service image
        uses: docker/build-push-action@v5
        with:
          context: ./agents-service
          file: ./agents-service/Dockerfile.prod
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/housescanner-agents:${{ steps.vars.outputs.sha_short }}
            ${{ env.DOCKERHUB_USERNAME }}/housescanner-agents:latest
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/housescanner-agents:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/housescanner-agents:buildcache,mode=max

      - name: üèóÔ∏è Build and push Client PWA image
        uses: docker/build-push-action@v5
        with:
          context: ./client-pwa
          file: ./client-pwa/Dockerfile.prod
          platforms: linux/amd64
          push: true
          build-args: |
            VITE_API_URL=http://${{ env.EC2_HOST }}:3000/api/v1
            VITE_WS_URL=http://${{ env.EC2_HOST }}:3000
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/housescanner-client:${{ steps.vars.outputs.sha_short }}
            ${{ env.DOCKERHUB_USERNAME }}/housescanner-client:latest
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/housescanner-client:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/housescanner-client:buildcache,mode=max

      - name: ‚úÖ Build Summary
        run: |
          echo "üì¶ Built all images:"
          echo "  ‚Ä¢ Backend: ${{ env.DOCKERHUB_USERNAME }}/housescanner-backend:${{ steps.vars.outputs.sha_short }}"
          echo "  ‚Ä¢ Agents: ${{ env.DOCKERHUB_USERNAME }}/housescanner-agents:${{ steps.vars.outputs.sha_short }}"
          echo "  ‚Ä¢ Client: ${{ env.DOCKERHUB_USERNAME }}/housescanner-client:${{ steps.vars.outputs.sha_short }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: üöÄ Deploy all services to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "================================================"
            echo "üîÑ Starting Full Stack Deployment"
            echo "================================================"
            
            cd /home/ubuntu/housescanner
            
            # Pull all latest images
            echo "üì• Pulling all latest images..."
            docker compose -f docker-compose.prod.yml pull
            
            # Restart all services with zero downtime
            echo "üîÑ Restarting all services..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate --no-build
            
            # Wait for all services to be healthy
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 15
            
            # Show status of all services
            echo ""
            echo "================================================"
            echo "üìä All Containers Status:"
            echo "================================================"
            docker ps --filter name=housescanner --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Show logs for each service
            echo ""
            echo "================================================"
            echo "üìã Backend Logs (last 10 lines):"
            echo "================================================"
            docker logs --tail 10 housescanner-backend-1
            
            echo ""
            echo "================================================"
            echo "üìã Agents Logs (last 10 lines):"
            echo "================================================"
            docker logs --tail 10 housescanner-agents-service-1
            
            echo ""
            echo "================================================"
            echo "üìã Client Logs (last 10 lines):"
            echo "================================================"
            docker logs --tail 10 housescanner-client-1
            
            # Clean up old images
            echo ""
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo ""
            echo "================================================"
            echo "‚úÖ Full Stack Deployment Complete!"
            echo "================================================"

      - name: üéâ Deployment Summary
        run: |
          echo "üéâ Full Stack Deployment Complete!"
          echo ""
          echo "üì¶ Images deployed:"
          echo "  ‚Ä¢ Backend: ${{ env.DOCKERHUB_USERNAME }}/housescanner-backend:${{ needs.build.outputs.sha_short }}"
          echo "  ‚Ä¢ Agents: ${{ env.DOCKERHUB_USERNAME }}/housescanner-agents:${{ needs.build.outputs.sha_short }}"
          echo "  ‚Ä¢ Client: ${{ env.DOCKERHUB_USERNAME }}/housescanner-client:${{ needs.build.outputs.sha_short }}"
          echo ""
          echo "üåê Services:"
          echo "  ‚Ä¢ Client PWA: http://${{ env.EC2_HOST }}:8080"
          echo "  ‚Ä¢ Backend API: http://${{ env.EC2_HOST }}:3000"
          echo "  ‚Ä¢ Agents Service: http://${{ env.EC2_HOST }}:8000"
          echo ""
          echo "üè∑Ô∏è  Commit: ${{ github.sha }}"
