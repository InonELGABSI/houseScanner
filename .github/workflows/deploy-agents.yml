name: Deploy Agents Service to EC2

on:
  push:
    branches:
      - 
    paths:
      - 'agents-service/**'
      - '.github/workflows/deploy-agents.yml'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: housescanner-agents
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Get short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./agents-service
          file: ./agents-service/Dockerfile.prod
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: âœ… Build Summary
        run: |
          echo "ğŸ“¦ Built: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}"
          echo "ğŸ·ï¸ Also tagged as: latest"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "================================================"
            echo "ğŸ”„ Starting Agents Service Deployment"
            echo "================================================"
            
            cd /home/ubuntu/housescanner
            
            # Pull the latest image
            echo "ğŸ“¥ Pulling latest image..."
            docker pull ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            
            # Restart the agents service with zero downtime
            echo "ğŸ”„ Restarting agents service..."
            docker compose -f docker-compose.prod.yml up -d --no-deps --build agents-service
            
            # Wait for health check
            echo "â³ Waiting for agents service to be healthy..."
            timeout 60 sh -c 'until docker inspect --format="{{.State.Health.Status}}" housescanner-agents-service-1 2>/dev/null | grep -q "healthy"; do sleep 2; echo "  Still waiting..."; done' && echo "âœ… Service is healthy!" || echo "âš ï¸  Health check timeout (service may still be starting)"
            
            # Show status
            echo ""
            echo "================================================"
            echo "ğŸ“Š Container Status:"
            echo "================================================"
            docker ps --filter name=housescanner-agents-service-1 --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Show recent logs
            echo ""
            echo "================================================"
            echo "ğŸ“‹ Recent Container Logs (last 20 lines):"
            echo "================================================"
            docker logs --tail 20 housescanner-agents-service-1
            
            # Clean up old images
            echo ""
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo ""
            echo "================================================"
            echo "âœ… Deployment Complete!"
            echo "================================================"

      - name: ğŸ‰ Deployment Summary
        run: |
          echo "ğŸ‰ Agents Service Deployment Complete!"
          echo "ğŸ“¦ Image: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.sha_short }}"
          echo "ğŸŒ Service: http://${{ env.EC2_HOST }}:8000"
          echo "ğŸ·ï¸  Commit: ${{ github.sha }}"
