name: ğŸ”„ Quick Update

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to update'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - client
        - backend
        - agents
      skip_build:
        description: 'Skip build and just deploy existing images'
        required: false
        default: 'false'
        type: boolean

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  quick-update:
    name: ğŸ”„ Quick Update - ${{ inputs.component }}
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible
        
    - name: ğŸ”‘ Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/housescanner-key.pem
        chmod 600 ~/.ssh/housescanner-key.pem
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
    - name: ğŸ³ Login to DockerHub
      if: inputs.skip_build != 'true'
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        
    - name: ğŸ—ï¸ Build Images
      if: inputs.skip_build != 'true'
      working-directory: ./ansible
      run: |
        ansible-playbook -i inventory.yml step2-build-images.yml \
          -e "dockerhub_username=${{ secrets.DOCKERHUB_USERNAME }}" \
          -e "dockerhub_password=${{ secrets.DOCKERHUB_TOKEN }}" \
          -e "image_tag=${{ env.IMAGE_TAG }}" \
          -e "component_filter=${{ inputs.component }}"
          
    - name: ğŸš€ Deploy Update
      working-directory: ./ansible
      run: |
        ansible-playbook -i inventory.yml step3-deploy-application.yml \
          -e "dockerhub_username=${{ secrets.DOCKERHUB_USERNAME }}" \
          -e "image_tag=${{ env.IMAGE_TAG }}" \
          -e "component_filter=${{ inputs.component }}" \
          --private-key ~/.ssh/housescanner-key.pem
          
    - name: âœ… Update Complete
      run: |
        echo "ğŸ‰ Update completed for: ${{ inputs.component }}"
        echo "ğŸ”– Image tag: ${{ env.IMAGE_TAG }}"
        echo "ğŸŒ Application: http://${{ secrets.EC2_HOST }}:8080"