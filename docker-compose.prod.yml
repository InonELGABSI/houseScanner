services:
  # Infrastructure Services - Production
  # Redis only (PostgreSQL and S3 use AWS services)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Agents Service - Production
  agents-service:
    image: ${DOCKERHUB_USERNAME:-your_dockerhub_username}/housescanner-agents:${IMAGE_TAG:-latest}
    build:
      context: ./agents-service
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./agents-service/.env.prod
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Backend - Production
  backend:
    image: ${DOCKERHUB_USERNAME:-your_dockerhub_username}/housescanner-backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env.prod
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Client PWA - Production
  client:
    image: ${DOCKERHUB_USERNAME:-your_dockerhub_username}/housescanner-client:${IMAGE_TAG:-latest}
    build:
      context: ./client-pwa
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./client-pwa/.env.prod
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
