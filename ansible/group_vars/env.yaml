# HouseScanner Infrastructure Configuration
server_name: HouseScanner-App-Server
env: production

# Network Configuration
vpc_name: housescanner-vpc
network: 10.0.0.0/16
subnet_public_1: 10.0.1.0/24
subnet_public_2: 10.0.2.0/24
subnet_private_1: 10.0.10.0/24
subnet_private_2: 10.0.11.0/24

# AWS Region Configuration
zone: us-east-1
subnet_az_1: us-east-1a
subnet_az_2: us-east-1b

# EC2 Configuration
keypair: housescanner-key  # MUST CREATE THIS KEY PAIR IN AWS CONSOLE FIRST
aws_ubuntu_ami: ami-0c7217cdde317cfec  # Ubuntu 22.04 LTS in us-east-1
server_type: t3.medium  # Upgraded for running 3 Docker containers
server_volume_size: 30  # Increased for Docker images and data

# RDS Configuration
db_instance_identifier: housescanner-db
db_name: house_scanner
db_username: housescanner_admin
db_instance_class: db.t3.micro
db_allocated_storage: 20
db_engine: postgres
db_engine_version: "15.5"
db_multi_az: false
db_publicly_accessible: false
db_backup_retention: 7
db_skip_final_snapshot: false

# S3 Configuration
s3_bucket_name: housescanner-images-prod  # MUST BE GLOBALLY UNIQUE
s3_region: us-east-1

# Application Ports
agents_service_port: 8000
backend_port: 3000
client_port: 8080
redis_port: 6379

# GitHub Configuration
git_repo: git@github.com:InonELGABSI/houseScanner.git
git_branch: main

# Docker Registry Configuration
dockerhub_username: your_dockerhub_username  # UPDATE THIS
docker_image_tag: "{{ lookup('pipe', 'git rev-parse --short HEAD') | default('latest', true) }}"
docker_registry: docker.io  # Use docker.io for DockerHub