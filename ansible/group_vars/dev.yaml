# Development Environment Configuration
# This file contains non-sensitive configuration for local development

# Environment
env: development

# Database Configuration (matches docker-compose.dev.yml)
postgres_db: house_scanner
postgres_user: house_scanner
postgres_password: house_scanner
postgres_host: localhost
postgres_port: 5432

# Redis Configuration
redis_host: localhost
redis_port: 6379

# MinIO Configuration (S3 compatible storage)
minio_host: localhost
minio_port: 9000
minio_console_port: 9001
minio_access_key: minio
minio_secret_key: minio123
minio_bucket: house-scanner-images
minio_region: us-east-1

# Application Ports
backend_port: 3000
agents_service_port: 8000
client_port: 5173

# Service Health Check
max_wait_time: 120
check_interval: 5
