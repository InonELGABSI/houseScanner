---
# This playbook combines all 3 steps:
# Step 1: Provision Infrastructure (EC2, RDS, S3, VPC)
# Step 2: Build and Push Docker Images
# Step 3: Deploy Application to EC2

- name: Step 1 - Provision HouseScanner Infrastructure (EC2, RDS, S3)
  hosts: localhost
  connection: local
  gather_facts: False
  vars_files:
    - group_vars/env.yaml
    - group_vars/secrets.yaml
  vars:
    ansible_python_interpreter: "{{ playbook_dir }}/venv/bin/python"

  tasks:
    - name: Get git commit hash for deployment tracking
      shell: git rev-parse --short HEAD
      args:
        chdir: ../
      register: git_commit
      changed_when: false

    - name: Set deployment image tag
      set_fact:
        deployment_image_tag: "{{ git_commit.stdout }}"

    - name: Display Step 1 information
      debug:
        msg: |
          ========================================
          Step 1: Infrastructure Provisioning
          ========================================
          Image Tag: {{ deployment_image_tag }}
          Region: {{ zone }}
          VPC: {{ vpc_name }}
          ========================================

    - name: Create VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ network }}"
        region: "{{ zone }}"
        state: present
        dns_hostnames: yes
        dns_support: yes
        tags:
          Name: "{{ vpc_name }}"
          Environment: "{{ env }}"
      register: vpc

    - name: Create Public Subnet 1
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        cidr: "{{ subnet_public_1 }}"
        region: "{{ zone }}"
        az: "{{ subnet_az_1 }}"
        map_public: yes
        state: present
        tags:
          Name: "{{ vpc_name }}-public-1"
          Environment: "{{ env }}"
        wait: yes
      register: subnet_public_1

    - name: Create Public Subnet 2
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        cidr: "{{ subnet_public_2 }}"
        region: "{{ zone }}"
        az: "{{ subnet_az_2 }}"
        map_public: yes
        state: present
        tags:
          Name: "{{ vpc_name }}-public-2"
          Environment: "{{ env }}"
        wait: yes
      register: subnet_public_2

    - name: Create Private Subnet 1 (for RDS)
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        cidr: "{{ subnet_private_1 }}"
        region: "{{ zone }}"
        az: "{{ subnet_az_1 }}"
        map_public: no
        state: present
        tags:
          Name: "{{ vpc_name }}-private-1"
          Environment: "{{ env }}"
        wait: yes
      register: subnet_private_1

    - name: Create Private Subnet 2 (for RDS)
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        cidr: "{{ subnet_private_2 }}"
        region: "{{ zone }}"
        az: "{{ subnet_az_2 }}"
        map_public: no
        state: present
        tags:
          Name: "{{ vpc_name }}-private-2"
          Environment: "{{ env }}"
        wait: yes
      register: subnet_private_2

    - name: Create Internet Gateway
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        tags:
          Name: "{{ vpc_name }}-igw"
      register: igw

    - name: Create Route Table
      amazon.aws.ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        subnets:
          - "{{ subnet_public_1.subnet.id }}"
          - "{{ subnet_public_2.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
        tags:
          Name: "{{ vpc_name }}-public-rt"

    - name: Create EC2 Security Group
      amazon.aws.ec2_group:
        name: "{{ vpc_name }}-ec2-sg"
        description: "Security group for HouseScanner EC2 instance"
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        rules:
          - proto: tcp
            ports: 22
            cidr_ip: 0.0.0.0/0
            rule_desc: "SSH access"
          - proto: tcp
            ports: 80
            cidr_ip: 0.0.0.0/0
            rule_desc: "HTTP access"
          - proto: tcp
            ports: 443
            cidr_ip: 0.0.0.0/0
            rule_desc: "HTTPS access"
          - proto: tcp
            ports: "{{ backend_port }}"
            cidr_ip: 0.0.0.0/0
            rule_desc: "Backend API"
          - proto: tcp
            ports: "{{ agents_service_port }}"
            cidr_ip: 0.0.0.0/0
            rule_desc: "Agents Service"
          - proto: tcp
            ports: "{{ client_port }}"
            cidr_ip: 0.0.0.0/0
            rule_desc: "Client PWA"
        tags:
          Name: "{{ vpc_name }}-ec2-sg"
          Environment: "{{ env }}"
      register: ec2_sg

    - name: Create RDS Security Group
      amazon.aws.ec2_group:
        name: "{{ vpc_name }}-rds-sg"
        description: "Security group for RDS PostgreSQL"
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        rules:
          - proto: tcp
            ports: 5432
            group_id: "{{ ec2_sg.group_id }}"
            rule_desc: "PostgreSQL from EC2"
        tags:
          Name: "{{ vpc_name }}-rds-sg"
          Environment: "{{ env }}"
      register: rds_sg

    - name: Create S3 Bucket for Images
      amazon.aws.s3_bucket:
        name: "{{ s3_bucket_name }}"
        region: "{{ s3_region }}"
        state: present
        versioning: yes
        encryption: "AES256"
        public_access:
          block_public_acls: false
          block_public_policy: false
          ignore_public_acls: false
          restrict_public_buckets: false
        tags:
          Name: "{{ s3_bucket_name }}"
          Environment: "{{ env }}"
      register: s3_bucket

    - name: Set S3 Bucket CORS Policy
      amazon.aws.s3_cors:
        name: "{{ s3_bucket_name }}"
        region: "{{ s3_region }}"
        rules:
          - allowed_origins: ['*']
            allowed_methods: ['GET', 'PUT', 'POST', 'DELETE']
            allowed_headers: ['*']
            max_age_seconds: 3000

    - name: Create RDS DB Subnet Group
      amazon.aws.rds_subnet_group:
        name: "{{ db_instance_identifier }}-subnet-group"
        description: "Subnet group for HouseScanner RDS"
        region: "{{ zone }}"
        subnets:
          - "{{ subnet_private_1.subnet.id }}"
          - "{{ subnet_private_2.subnet.id }}"
        state: present
        tags:
          Name: "{{ db_instance_identifier }}-subnet-group"
          Environment: "{{ env }}"
      register: db_subnet_group

    - name: Create RDS PostgreSQL Instance
      amazon.aws.rds_instance:
        id: "{{ db_instance_identifier }}"
        region: "{{ zone }}"
        engine: "{{ db_engine }}"
        engine_version: "{{ db_engine_version }}"
        db_instance_class: "{{ db_instance_class }}"
        allocated_storage: "{{ db_allocated_storage }}"
        db_name: "{{ db_name }}"
        master_username: "{{ db_username }}"
        master_user_password: "{{ db_password }}"
        vpc_security_group_ids:
          - "{{ rds_sg.group_id }}"
        db_subnet_group_name: "{{ db_subnet_group.subnet_group.name }}"
        publicly_accessible: "{{ db_publicly_accessible }}"
        multi_az: "{{ db_multi_az }}"
        backup_retention_period: "{{ db_backup_retention }}"
        skip_final_snapshot: "{{ db_skip_final_snapshot }}"
        storage_encrypted: yes
        tags:
          Name: "{{ db_instance_identifier }}"
          Environment: "{{ env }}"
        state: present
        wait: yes
      register: rds_instance

    - name: Launch EC2 instance
      amazon.aws.ec2_instance:
        name: "{{ server_name }}"
        key_name: "{{ keypair }}"
        image_id: "{{ aws_ubuntu_ami }}"
        instance_type: "{{ server_type }}"
        region: "{{ zone }}"
        vpc_subnet_id: "{{ subnet_public_1.subnet.id }}"
        security_group: "{{ ec2_sg.group_id }}"
        wait: yes
        network:
          assign_public_ip: yes
        volumes:
          - device_name: /dev/sda1
            ebs:
              volume_size: "{{ server_volume_size }}"
              volume_type: gp3
              delete_on_termination: true
        user_data: |
          #!/bin/bash
          apt-get update
          apt-get install -y python3 python3-pip
        tags:
          Name: "{{ server_name }}"
          Environment: "{{ env }}"
          ImageTag: "{{ deployment_image_tag }}"
        state: running
        wait_timeout: 500
      register: ec2_data

    - name: Save infrastructure outputs to file
      copy:
        content: |
          # HouseScanner Infrastructure Outputs - Dynamic Values Only
          # Generated on {{ ansible_date_time.iso8601 }}
          # Docker Image Tag: {{ deployment_image_tag }}
          
          # EC2 Instance
          EC2_PUBLIC_IP={{ ec2_data.instances[0].public_ip_address }}
          EC2_INSTANCE_ID={{ ec2_data.instances[0].instance_id }}
          
          # RDS Database
          RDS_ENDPOINT={{ rds_instance.endpoint.address }}
          RDS_PORT={{ rds_instance.endpoint.port }}
          
          # VPC & Networking
          VPC_ID={{ vpc.vpc.id }}
          PUBLIC_SUBNET_1_ID={{ subnet_public_1.subnet.id }}
          PUBLIC_SUBNET_2_ID={{ subnet_public_2.subnet.id }}
          PRIVATE_SUBNET_1_ID={{ subnet_private_1.subnet.id }}
          PRIVATE_SUBNET_2_ID={{ subnet_private_2.subnet.id }}
          INTERNET_GATEWAY_ID={{ igw.gateway_id }}
          EC2_SECURITY_GROUP_ID={{ ec2_sg.group_id }}
          RDS_SECURITY_GROUP_ID={{ rds_sg.group_id }}
          
          # Docker Images
          DOCKER_IMAGE_TAG={{ deployment_image_tag }}
        dest: ../infrastructure_outputs.txt
      delegate_to: localhost

    - name: Save image tag to file for Step 2
      copy:
        content: "{{ deployment_image_tag }}"
        dest: ../image_tag.txt
      delegate_to: localhost

    - name: Display Step 1 completion
      debug:
        msg: |
          ========================================
          Step 1: Infrastructure Provisioning Complete!
          ========================================
          EC2 Public IP: {{ ec2_data.instances[0].public_ip_address }}
          RDS Endpoint: {{ rds_instance.endpoint.address }}
          S3 Bucket: {{ s3_bucket_name }}
          Image Tag: {{ deployment_image_tag }}
          
          Outputs saved to: infrastructure_outputs.txt
          ========================================

    - name: Wait for SSH to be ready
      wait_for:
        host: "{{ ec2_data.instances[0].public_ip_address }}"
        port: 22
        timeout: 300


- name: Step 2 - Build and Push Docker Images to Registry
  hosts: localhost
  connection: local
  gather_facts: True
  vars_files:
    - group_vars/env.yaml
    - group_vars/secrets.yaml
  vars:
    ansible_python_interpreter: "{{ playbook_dir }}/venv/bin/python"

  tasks:
    - name: Read infrastructure outputs from Step 1
      slurp:
        src: "../infrastructure_outputs.txt"
      register: infra_outputs_raw

    - name: Parse infrastructure outputs
      set_fact:
        infra_lines: "{{ infra_outputs_raw.content | b64decode | split('\n') }}"

    - name: Extract infrastructure values
      set_fact:
        ec2_public_ip: "{{ infra_lines | select('match', '^EC2_PUBLIC_IP=') | first | regex_replace('^EC2_PUBLIC_IP=', '') }}"

    - name: Read image tag from Step 1
      slurp:
        src: "../image_tag.txt"
      register: image_tag_content

    - name: Set image tag
      set_fact:
        image_tag: "{{ image_tag_content.content | b64decode | trim }}"

    - name: Verify DockerHub credentials are set
      fail:
        msg: "DockerHub credentials not set in secrets.yaml"
      when: dockerhub_password is not defined or dockerhub_password == ""

    - name: Display Step 2 build information
      debug:
        msg: |
          ========================================
          Step 2: Building Docker Images
          ========================================
          Image Tag: {{ image_tag }}
          DockerHub Username: {{ dockerhub_username }}
          EC2 Public IP: {{ ec2_public_ip }}
          Client will be built with API URL: http://{{ ec2_public_ip }}:3000/api/v1
          
          Images to build and push:
          - {{ dockerhub_username }}/housescanner-agents:{{ image_tag }}
          - {{ dockerhub_username }}/housescanner-backend:{{ image_tag }}
          - {{ dockerhub_username }}/housescanner-client:{{ image_tag }}
          ========================================

    - name: Log in to DockerHub
      community.docker.docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_password }}"
      no_log: true

    - name: Build Agents Service image for linux/amd64
      shell: |
        docker buildx build --platform linux/amd64 \
          -t {{ dockerhub_username }}/housescanner-agents:{{ image_tag }} \
          -f Dockerfile.prod \
          --load \
          .
      args:
        chdir: ../agents-service

    - name: Build Backend image for linux/amd64
      shell: |
        docker buildx build --platform linux/amd64 \
          -t {{ dockerhub_username }}/housescanner-backend:{{ image_tag }} \
          -f Dockerfile.prod \
          --load \
          .
      args:
        chdir: ../backend

    - name: Build Client PWA image for linux/amd64 with EC2 IP
      shell: |
        docker buildx build --platform linux/amd64 \
          --build-arg VITE_API_BASE_URL=http://{{ ec2_public_ip }}:3000/api/v1 \
          --build-arg VITE_WS_URL=http://{{ ec2_public_ip }}:3000 \
          -t {{ dockerhub_username }}/housescanner-client:{{ image_tag }} \
          -f Dockerfile.prod \
          --load \
          .
      args:
        chdir: ../client-pwa

    - name: Push Agents Service image to DockerHub
      community.docker.docker_image:
        name: "{{ dockerhub_username }}/housescanner-agents"
        tag: "{{ image_tag }}"
        push: true
        source: local

    - name: Tag and push Agents Service as latest
      community.docker.docker_image:
        name: "{{ dockerhub_username }}/housescanner-agents:{{ image_tag }}"
        repository: "{{ dockerhub_username }}/housescanner-agents:latest"
        source: local
        push: true
        force_tag: true

    - name: Push Backend image to DockerHub
      community.docker.docker_image:
        name: "{{ dockerhub_username }}/housescanner-backend"
        tag: "{{ image_tag }}"
        push: true
        source: local

    - name: Tag and push Backend as latest
      community.docker.docker_image:
        name: "{{ dockerhub_username }}/housescanner-backend:{{ image_tag }}"
        repository: "{{ dockerhub_username }}/housescanner-backend:latest"
        source: local
        push: true
        force_tag: true

    - name: Push Client PWA image to DockerHub
      community.docker.docker_image:
        name: "{{ dockerhub_username }}/housescanner-client"
        tag: "{{ image_tag }}"
        push: true
        source: local

    - name: Tag and push Client PWA as latest
      community.docker.docker_image:
        name: "{{ dockerhub_username }}/housescanner-client:{{ image_tag }}"
        repository: "{{ dockerhub_username }}/housescanner-client:latest"
        source: local
        push: true
        force_tag: true

    - name: Log out from DockerHub
      community.docker.docker_login:
        state: absent

    - name: Display Step 2 completion
      debug:
        msg: |
          ========================================
          Step 2: Docker Images Built and Pushed!
          ========================================
          Images pushed to DockerHub:
          ‚úì {{ dockerhub_username }}/housescanner-agents:{{ image_tag }}
          ‚úì {{ dockerhub_username }}/housescanner-agents:latest
          ‚úì {{ dockerhub_username }}/housescanner-backend:{{ image_tag }}
          ‚úì {{ dockerhub_username }}/housescanner-backend:latest
          ‚úì {{ dockerhub_username }}/housescanner-client:{{ image_tag }}
          ‚úì {{ dockerhub_username }}/housescanner-client:latest
          
          Ready for Step 3: Application Deployment
          ========================================


- name: Step 3 - Prepare for Application Deployment
  hosts: localhost
  connection: local
  gather_facts: False
  vars_files:
    - group_vars/env.yaml
    - group_vars/secrets.yaml

  tasks:
    - name: Read infrastructure outputs from Step 1
      slurp:
        src: "../infrastructure_outputs.txt"
      register: infra_outputs_raw

    - name: Parse infrastructure outputs
      set_fact:
        infra_lines: "{{ infra_outputs_raw.content | b64decode | split('\n') }}"

    - name: Extract infrastructure values
      set_fact:
        ec2_public_ip: "{{ infra_lines | select('match', '^EC2_PUBLIC_IP=') | first | regex_replace('^EC2_PUBLIC_IP=', '') }}"
        rds_endpoint: "{{ infra_lines | select('match', '^RDS_ENDPOINT=') | first | regex_replace('^RDS_ENDPOINT=', '') }}"
        rds_port: "{{ infra_lines | select('match', '^RDS_PORT=') | first | regex_replace('^RDS_PORT=', '') }}"

    - name: Read image tag from Step 1
      slurp:
        src: "../image_tag.txt"
      register: image_tag_content

    - name: Set deployment image tag
      set_fact:
        deployment_image_tag: "{{ image_tag_content.content | b64decode | trim }}"

    - name: Display Step 3 deployment information
      debug:
        msg: |
          ========================================
          Step 3: Application Deployment
          ========================================
          Target EC2 IP: {{ ec2_public_ip }}
          Docker Image Tag: {{ deployment_image_tag }}
          DockerHub Username: {{ dockerhub_username }}
          
          Images to deploy:
          - {{ dockerhub_username }}/housescanner-agents:{{ deployment_image_tag }}
          - {{ dockerhub_username }}/housescanner-backend:{{ deployment_image_tag }}
          - {{ dockerhub_username }}/housescanner-client:{{ deployment_image_tag }}
          ========================================

    - name: Add EC2 to inventory
      add_host:
        name: "{{ ec2_public_ip }}"
        groups: app
        ansible_user: ubuntu
        ansible_ssh_private_key_file: "~/.ssh/{{ keypair }}.pem"
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
        ec2_public_ip: "{{ ec2_public_ip }}"
        rds_endpoint: "{{ rds_endpoint }}"
        rds_port: "{{ rds_port }}"
        deployment_image_tag: "{{ deployment_image_tag }}"


- name: Step 3 - Configure EC2 and Deploy HouseScanner Application
  hosts: app
  user: ubuntu
  become: yes
  gather_facts: true
  vars_files:
    - group_vars/env.yaml
    - group_vars/secrets.yaml

  tasks:
    - name: Wait until instance is fully ready
      ansible.builtin.wait_for_connection:
        delay: 10
        timeout: 900

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
        update_cache: yes

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Log in to DockerHub on EC2
      community.docker.docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_password }}"
        registry_url: "{{ docker_registry }}"
      no_log: true

    - name: Create application directory
      file:
        path: /opt/housescanner
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Ensure .ssh directory exists for ubuntu user
      file:
        path: /home/ubuntu/.ssh
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0700'

    - name: Copy SSH private key for Git (if using private repo)
      copy:
        src: ~/.ssh/id_rsa
        dest: /home/ubuntu/.ssh/id_rsa
        mode: '0600'
        owner: ubuntu
        group: ubuntu
      ignore_errors: yes

    - name: Add GitHub to known hosts
      shell: ssh-keyscan -H github.com >> /home/ubuntu/.ssh/known_hosts
      args:
        creates: /home/ubuntu/.ssh/known_hosts
      become_user: ubuntu

    - name: Clone repository from GitHub
      git:
        repo: "{{ git_repo }}"
        dest: /opt/housescanner
        version: "{{ git_branch }}"
        key_file: /home/ubuntu/.ssh/id_rsa
        accept_hostkey: yes
        force: yes
      become_user: ubuntu

    - name: Create top-level .env file with Docker registry credentials
      copy:
        content: |
          DOCKERHUB_USERNAME={{ dockerhub_username }}
          IMAGE_TAG={{ deployment_image_tag }}
        dest: /opt/housescanner/.env
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Update dynamic values in agents-service/.env.prod
      ansible.builtin.replace:
        path: /opt/housescanner/agents-service/.env.prod
        regexp: "{{ item.search }}"
        replace: "{{ item.replace }}"
      loop:
        - { search: 'YOUR_EC2_DOMAIN', replace: "{{ ec2_public_ip }}" }
        - { search: 'your-s3-bucket-name', replace: "{{ s3_bucket_name }}" }
        - { search: 'your-aws-region', replace: "{{ zone }}" }

    - name: Update dynamic values in backend/.env.prod
      ansible.builtin.replace:
        path: /opt/housescanner/backend/.env.prod
        regexp: "{{ item.search }}"
        replace: "{{ item.replace }}"
      loop:
        - { search: 'YOUR_EC2_DOMAIN', replace: "{{ ec2_public_ip }}" }
        - { search: 'YOUR_RDS_ENDPOINT', replace: "{{ rds_endpoint }}" }
        - { search: 'your-db-username', replace: "{{ db_username }}" }
        - { search: 'your-db-password', replace: "{{ db_password }}" }
        - { search: 'your-db-name', replace: "{{ db_name }}" }
        - { search: 'your-s3-bucket-name', replace: "{{ s3_bucket_name }}" }
        - { search: 'your-aws-region', replace: "{{ zone }}" }
        - { search: 'STORAGE_ENDPOINT=https://s3.your-aws-region.amazonaws.com', replace: "STORAGE_ENDPOINT=https://s3.{{ zone }}.amazonaws.com" }
        - { search: 'STORAGE_ACCESS_KEY=AWS_ACCESS_KEY_ID_PLACEHOLDER', replace: "STORAGE_ACCESS_KEY={{ aws_access_key_id }}" }
        - { search: 'STORAGE_SECRET_KEY=AWS_SECRET_ACCESS_KEY_PLACEHOLDER', replace: "STORAGE_SECRET_KEY={{ aws_secret_access_key }}" }

    - name: Update dynamic values in client-pwa/.env.prod
      ansible.builtin.replace:
        path: /opt/housescanner/client-pwa/.env.prod
        regexp: "{{ item.search }}"
        replace: "{{ item.replace }}"
      loop:
        - { search: 'YOUR_EC2_DOMAIN', replace: "{{ ec2_public_ip }}" }

    - name: Install PostgreSQL client
      apt:
        name: postgresql-client
        state: present

    - name: Wait for RDS to be available
      wait_for:
        host: "{{ rds_endpoint }}"
        port: "{{ rds_port }}"
        timeout: 300
        delay: 10

    - name: Copy database dump file
      copy:
        src: ../backend/prisma/house_scanner_dump.sql
        dest: /tmp/house_scanner_dump.sql
        mode: '0644'

    - name: Import database dump to RDS
      shell: |
        PGPASSWORD="{{ db_password }}" psql \
          -h {{ rds_endpoint }} \
          -U {{ db_username }} \
          -d {{ db_name }} \
          -f /tmp/house_scanner_dump.sql
      ignore_errors: yes

    - name: Pull Docker images
      shell: docker compose -f docker-compose.prod.yml pull
      args:
        chdir: /opt/housescanner
      environment:
        DOCKERHUB_USERNAME: "{{ dockerhub_username }}"
